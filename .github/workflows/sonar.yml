name: Build and SonarQube Report

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Needed for accurate analysis

      - name: Run SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      # Optional: Fail the job if Quality Gate fails
      # - name: SonarQube Quality Gate
      #   uses: sonarsource/sonarqube-quality-gate-action@master
      #   timeout-minutes: 5
      #   env:
      #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Download SonarQube Report
        run: |
          curl -u "${{ secrets.SONAR_USER }}:${{ secrets.SONAR_PASSWORD }}" \
          "${{ secrets.SONAR_HOST_URL }}/api/issues/search?componentKeys=my_project" -o sonar_report.json
          
          jq -r '.issues[] | [.key, .message, .severity, .type] | @csv' sonar_report.json > sonar_report.csv

      - name: Upload SonarQube Report as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: sonar_report
          path: sonar_report.csv
